<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshTrail Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            min-height: 400px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AshTrail Support</h1>
        </div>
    </header>
    <div class="container main">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance with AshTrail, please reach out to us:</p>
        <ul>
            <li>Email: <a href="mailto:support@ashtrail.com">support@ashtrail.com</a></li>
            <li>GitHub Issues: <a href="https://github.com/SoupyOfficial/AshTrail/issues">Report an Issue</a></li>
        </ul>
        <h2>Frequently Asked Questions</h2>
        <p>Coming soon...</p>
    </div>
    <footer>
        <p>&copy; 2025 AshTrail. All rights reserved.</p>
    </footer>
</body>
</html>
